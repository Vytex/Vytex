<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Vytex</title>
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/variables.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/breakPoints.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/admin.css') }}">
    </head>
    <body>
        <header>
        </header>
        <main>
            <form id="addVenue" action="/admin-api" method="POST">
                <input id="venueName" type="text" name="venueName" placeholder="venueName"/>
                <input id="description" type="text" name="description" placeholder="description"/>
                <input id="venueIcon" type="text" name="venueIcon" placeholder="venue Icon Address"/>
                <input id="venueCity" type="text" name="venueCity" placeholder="venue City"/>
                <input id="venueURL" type="text" name="venueURL" placeholder="venueURL"/>
                <input id="monS" type="text" name="monS" placeholder="Mon Opening Time 9:00"/>
                <input id="monE" type="text" name="monE" placeholder="mon Closing Time 9:00"/>

                <input id="tuesS" type="text" name="tuesS" placeholder="tues Opening Time 9:00"/>
                <input id="tuesE" type="text" name="tuesE" placeholder="tues Closing Time 9:00"/>

                <input id="wedS" type="text" name="wedS" placeholder="wed Opening Time 9:00"/>
                <input id="wedE" type="text" name="wedE" placeholder="wed Closing Time 9:00"/>

                <input id="thurS" type="text" name="thurS" placeholder="thur Opening Time 9:00"/>
                <input id="thurE" type="text" name="thurE" placeholder="thur Closing Time 9:00"/>

                <input id="friS" type="text" name="friS" placeholder="fri Opening Time 9:00"/>
                <input id="friE" type="text" name="friE" placeholder="fri Closing Time 9:00"/>

                <input id="satS" type="text" name="satS" placeholder="sat Opening Time 9:00"/>
                <input id="satE" type="text" name="satE" placeholder="sat Closing Time 9:00"/>

                <input id="sunS" type="text" name="sunS" placeholder="sun Opening Time 9:00"/>
                <input id="sunE" type="text" name="sunE" placeholder="sun Closing Time 9:00"/>
                
                <input type="submit" value="Create New Venue"/>
            </form>
            <form id="deleteVenue" action="/admin-api/delete" method="POST">
                <input id="venueID" type="text" name="venueID" placeholder="Venue ID You Want To Delete"/>
                <input type="submit" value="Delete Above"/>
            </form>
            <form id="returnAll" action="/admin-api" method="GET">
                <input type="submit" value="Return All"/>
            </form>
        </main>
        <script type='text/javascript' src="{{ url_for('static',    filename='./src/admin.js') }}"></script>
    </body>
</html>
