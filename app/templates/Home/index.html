<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Vytex</title>
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/variables.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/breakPoints.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',    filename='styles/home.css') }}">
    </head>
    <body>
        <div class="hero-img"></div>
        <div class="hero-img-shadow-box"></div>
        <div id="hamburger-menu">
            <div id="hm-container">
                <div id="close-window-x">X</div>
                <div id="link-conatiner">
                    <a href="/lineList">Join a Line</a>
                    <a href= "/userLines">Check your lines</a>
                    <a>Contact Us</a>
                    <a>Logout</a>
                </div>
            </div>
            <a id="hm-offscreen"></a>
        </div>
        <header>
            <div class="h-container">
                <div class="hamburger-menu-b-container">
                    <div id="hamburger-b" ><div class=hbm></div><div class=hbm></div><div class=hbm></div></div>
                </div>
                <div class="logo-b-container">
                    <h1 class="logo-b">Vytex</h1>
                </div>
                <div class="profile-b-container">
                    <div class="profile-b">
                        <img src="{{ url_for('static',    filename='./assets/profileButtonPlaceholder.jpg') }}">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h2 class="buzzword-title">It's Your Time</h2>
            <div class="search-input-container">
                {% block content %}
                <form class="search-input-f" id="search-input-id" action="#" method="POST">
                    <input class="search-input" id="si" type="text" name="searchin" placeholder="ENTER VENUE NAME OR LOCATION HERE"/>
                    <input type="submit" value="submit"/>
                </form>
                {% endblock %}
            </div>
        </main>
        <script type='text/javascript' src="{{ url_for('static',    filename='./src/index.js') }}"></script>

    </body>
</html>
